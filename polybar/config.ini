[colors]
background = #aa003d50
foreground = #ffeeeeee

[bar/right]
monitor = DP-0
bottom = true
foreground = ${colors.foreground}
background = ${colors.background}
border-size = 0
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 1
font-0 = InputMono Nerd Font:size=10
modules-left = i3
modules-center = xwindow
modules-right = cpu pulseaudio date
wm-restack = i3
scroll-up = "#i3.prev"
scroll-down = "#i3.next"

[bar/left]
monitor = HDMI-0
bottom = true
background = ${colors.background}
border-size = 0
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 1
font-0 = InputMono Nerd Font:size=10
modules-left = i3
modules-center = xwindow
modules-right = cpu pulseaudio date
wm-restack = i3
scroll-up = "#i3.prev"
scroll-down = "#i3.next"

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
index-sort = true
strip-wsnumbers = false
ws-icon-0 = 1;
ws-icon-1 = 2;﫸
ws-icon-2 = 3;歷
ws-icon-3 = 4;
ws-icon-4 = 5;辶
ws-icon-5 = 6;
ws-icon-6 = 7;
ws-icon-7 = 8;
ws-icon-8 = 9;
ws-icon-9 = 10;
label-mode-padding = 1
label-focused-padding = 1
label-unfocused-padding = 1
label-visible-padding = 1
label-urgent-padding = 1
label-focused-foreground = #ff3d3d3d
label-focused-background = #ff3adebb
label-urgent-foreground = #ff3d3d3d
label-urgent-background = #ffde3a5d

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 100
label-empty = NEW WINDOW

[module/cpu]
type = internal/cpu
interval = 5
warn-percentage = 90
format = CPU <label>

[module/pulseaudio]
type = internal/pulseaudio
click-right = pavucontrol

[module/date]
type = internal/date
date = %Y-%m-%d%
time = %H:%M
time-alt = %H:%M:%S
label = %date% %time%
