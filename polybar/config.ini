[colors]
background = #22ffffff
foreground = #ffeeeeee

[bar/right]
monitor = DP-0
bottom = true
foreground = ${colors.foreground}
background = ${colors.background}
border-size = 0
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 1
font-0 = InputMono Nerd Font:size=10
modules-left = i3
modules-center = xwindow
modules-right = cpu filesystem pulseaudio wired date
wm-restack = i3
scroll-up = "#i3.prev"
scroll-down = "#i3.next"

[bar/left]
monitor = HDMI-0
bottom = true
background = ${colors.background}
border-size = 0
padding-left = 2
padding-right = 2
module-margin-left = 1
module-margin-right = 1
font-0 = InputMono Nerd Font:size=10
modules-left = i3
modules-center = xwindow
modules-right = cpu filesystem pulseaudio wired date
wm-restack = i3
scroll-up = "#i3.prev"
scroll-down = "#i3.next"

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
index-sort = true
strip-wsnumbers = false
ws-icon-0 = 1;Ôú∏
ws-icon-1 = 2;Ô´∏
ws-icon-2 = 3;Ô¶å
ws-icon-3 = 4;Ôü®
ws-icon-4 = 5;Ô©¶
ws-icon-5 = 6;Óûï
ws-icon-6 = 7;Ôåé
ws-icon-7 = 8;Ôò∫
ws-icon-8 = 9;Ôùä
ws-icon-9 = 10;Ô°®
label-mode-padding = 1
label-focused-padding = 1
label-unfocused-padding = 1
label-visible-padding = 1
label-urgent-padding = 1
label-focused-foreground = #ff3d3d3d
label-focused-background = #ff3adebb
label-urgent-foreground = #ff3d3d3d
label-urgent-background = #ffde3a5d

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 100
label-empty = NEW WINDOW

[module/cpu]
type = internal/cpu
interval = 5
warn-percentage = 90
format = CPU <label>

[module/filesystem]
type = internal/fs
mount-0 = /
mount-1 = /home
label-mounted = %mountpoint% %percentage_used%%

[module/pulseaudio]
type = internal/pulseaudio
sink = alsa_card.usb-PreSonus_PreSonus_AudioBox_iTwo_AS1C15050192-00
click-right = pavucontrol
ramp-volume-0 = üîà
ramp-volume-1 = üîâ
ramp-volume-2 = üîä
format-volume = <ramp-volume> <label-volume>

[module/wired]
type = internal/network
interface = eno1
label-connected = %downspeed:9%

[module/date]
type = internal/date
date = %Y-%m-%d%
time = %H:%M
time-alt = %H:%M:%S
label = %date% %time%
